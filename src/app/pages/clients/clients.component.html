<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">

                  <div class="row">
                    <div class="col-md-10">
                      <h3>Listes des Clients</h3>
                    </div>

                  </div>
        </div>
        <div class="card-body">
          <table datatable="ng" id="datatableexample" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Agence</th>

                </tr>
            </thead>
            <tbody *ngIf="clients">
                <tr *ngFor="let client of clients">
                  <td>{{client.id}}</td>
                  <td>{{client.nom}}</td>
                  <td>{{client.prenom}}</td>
                  <td>{{client.email}}</td>
                  <td>{{client.agence.nom}}</td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
