<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
         
                  <div class="row">
                    <div class="col-md-10">
                      <h3>Listes des Agents</h3>
                    </div>
                    <div class="pull-right ">
                      <button   class="btn btn-dark" data-toggle="modal" data-target="#exampleModal"> 
                        <i class="fa fa-plus"></i> New Agence
                      </button> 
                    </div>
                  </div>
                  
                  
        
          
          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Agence</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form #f="ngForm" (ngSubmit)="OnSaveAgence(f)">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nom</label>
                      <input type="text" class="form-control"  name="nom" ngModel>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Adresse</label>
                      <input type="text" class="form-control" name="adresse" ngModel >
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
        <div class="card-body">
          <table datatable="ng" id="datatableexample" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Adress</th>
                    
                    
                </tr>
            </thead>
            <tbody *ngIf="agences">
                <tr *ngFor="let agence of agences">
                  <td>{{agence.id}}</td>
                  <td>{{agence.nom}}</td>
                  <td>{{agence.adresse}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th>Adress</th>
                </tr>
            </tfoot>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
